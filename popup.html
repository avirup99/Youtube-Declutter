<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    
    h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      padding: 15px;
      background: white;
    }
    
    /* Tab Styles */
    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #e0e0e0;
      margin: 0;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 13px;
      font-weight: 500;
      color: #5f6368;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
      outline: none;
    }
    
    .tab:hover {
      background: #e8f0fe;
      color: #1a73e8;
    }
    
    .tab.active {
      color: #1a73e8;
      background: white;
      border-bottom: 3px solid #1a73e8;
    }
    
    .tab-content {
      display: none;
      padding: 15px;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .tab-content.active {
      display: block;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
    
    .current-font {
      background: #e8f0fe;
      border: 1px solid #1a73e8;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    
    .current-font-label {
      color: #666;
      font-size: 11px;
      margin-bottom: 4px;
    }
    
    .current-font-name {
      color: #1a73e8;
      font-weight: 600;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }
    
    .current-font-details {
      color: #666;
      font-size: 11px;
      margin-top: 4px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }
    
    #font-search {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    
    #font-search:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      background-color: white;
      cursor: pointer;
      max-height: 200px;
    }
    
    select:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    .weight-selector {
      margin-top: 15px;
    }
    
    .weight-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 8px;
    }
    
    .weight-btn {
      padding: 10px 4px;
      border: 2px solid #e0e0e0;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .weight-btn:hover {
      border-color: #1a73e8;
      background: #f8f9fa;
    }
    
    .weight-btn.active {
      border-color: #1a73e8;
      background: #e8f0fe;
      color: #1a73e8;
    }
    
    .weight-name {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 3px;
      color: #333;
    }
    
    .weight-number {
      display: block;
      font-size: 10px;
      color: #999;
    }
    
    .weight-btn.active .weight-name {
      color: #1a73e8;
    }
    
    .weight-btn.active .weight-number {
      color: #1a73e8;
    }
    
    .preview {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .preview-title {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    #reset-btn, #reset-colors-btn {
      background: #5f6368;
    }
    
    #reset-btn:hover, #reset-colors-btn:hover {
      background: #4a4d51;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #d4edda;
      color: #155724;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .font-count {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    
    .popular-fonts {
      margin-top: 10px;
    }
    
    .popular-fonts h3 {
      font-size: 12px;
      margin: 0 0 8px 0;
      color: #666;
    }
    
    .font-chip {
      display: inline-block;
      padding: 4px 8px;
      margin: 3px;
      background: #e8f0fe;
      color: #1a73e8;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .font-chip:hover {
      background: #d2e3fc;
    }
  
  </style>
</head>
<body>
  <h2>YouTube Declutter</h2>
  

  
  <!-- Fonts Tab Content -->
  <div class="tab-content active" id="fonts-tab">
    <!-- Current Font Display -->
    <div class="current-font" id="current-font-display">
      <div class="current-font-label">Currently Applied:</div>
      <div class="current-font-name" id="current-font-name">YouTube Default</div>
      <div class="current-font-details" id="current-font-details">Weight: Regular (400)</div>
    </div>
    
    <div class="section">
      <label for="font-search">Search Google Fonts:</label>
      <input type="text" id="font-search" placeholder="Type to search fonts...">
      
      <select id="font-select" size="8">
        <option value="loading">Loading fonts...</option>
      </select>
      
      <div class="font-count" id="font-count"></div>
      
      <!-- Font Weight Selector with Labels -->
      <div class="weight-selector">
        <label>Font Weight:</label>
        <div class="weight-buttons">
          <button type="button" class="weight-btn" data-weight="300">
            <span class="weight-name">Light</span>
            <span class="weight-number">300</span>
          </button>
          <button type="button" class="weight-btn active" data-weight="400">
            <span class="weight-name">Regular</span>
            <span class="weight-number">400</span>
          </button>
          <button type="button" class="weight-btn" data-weight="500">
            <span class="weight-name">Medium</span>
            <span class="weight-number">500</span>
          </button>
          <button type="button" class="weight-btn" data-weight="600">
            <span class="weight-name">Semi-Bold</span>
            <span class="weight-number">600</span>
          </button>
          <button type="button" class="weight-btn" data-weight="700">
            <span class="weight-name">Bold</span>
            <span class="weight-number">700</span>
          </button>
          <button type="button" class="weight-btn" data-weight="800">
            <span class="weight-name">Extra-Bold</span>
            <span class="weight-number">800</span>
          </button>
        </div>
      </div>
      
      <div class="preview">
        <div class="preview-title">Preview:</div>
        <div id="preview">
          The quick brown fox jumps over the lazy dog<br>
          1234567890
        </div>
      </div>
      
      <div class="popular-fonts">
        <h3>Popular Fonts:</h3>
        <div id="popular-chips"></div>
      </div>
    </div>
    
    <button id="apply-btn">Apply Font</button>
    <button id="reset-btn">Reset to Default</button>
    <button id="toggle-focus-btn" style="background: #ea4335;">Toggle Focus Mode</button>
  </div>
  
  <div class="status" id="status">Font applied!</div>
  
  <script src="popup.js"></script>
</body>
</html>
